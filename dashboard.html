<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>外贸发货看板 - 看板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">外贸发货看板</a>
      <div class="ms-auto">
        <span id="userRole" class="text-white me-3"></span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    <div id="traderPanel" style="display:none;">
      <h4>所有运单</h4>
      <div class="d-flex mb-2">
        <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addModal">新增运单</button>
        <input type="text" class="form-control w-auto me-2" id="traderSearchInput" placeholder="搜索客户代码/状态/日期/货物">
        <button class="btn btn-outline-primary" id="traderExportBtn">导出CSV</button>
      </div>
      <div id="shipmentTableContainer"></div>
    </div>
    <div id="customerPanel" style="display:none;">
      <h4>我的运单</h4>
      <div class="mb-2 d-flex">
        <input type="text" class="form-control w-auto me-2" id="customerSearchInput" placeholder="搜索状态/日期/货物">
        <button class="btn btn-outline-primary" id="customerExportBtn">导出CSV</button>
      </div>
      <div id="customerShipmentTableContainer"></div>
    </div>
  </div>

  <!-- 新增/编辑运单模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="shipmentForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">新增运单</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="shipmentId">
          <div class="mb-3">
            <label for="formTrackingNumber" class="form-label">运单编号</label>
            <input type="text" class="form-control" id="formTrackingNumber" required>
          </div>
          <div class="mb-3">
            <label for="formClientCode" class="form-label">客户代码</label>
            <input type="text" class="form-control" id="formClientCode" required>
          </div>
           <div class="mb-3">
            <label for="formTransportMode" class="form-label">运输方式</label>
            <input type="text" class="form-control" id="formTransportMode" required>
          </div>
          <div class="mb-3">
            <label for="formStatus" class="form-label">状态</label>
            <select class="form-control" id="formStatus" required>
              <option value="">请选择状态</option>
              <option value="已发货">已发货</option>
              <option value="待发货">待发货</option>
              <option value="异常">异常</option>
              <!-- 可以根据需要添加更多状态选项 -->
            </select>
          </div>
           <div class="mb-3">
            <label for="formShippedDate" class="form-label">发货日期</label>
            <input type="date" class="form-control" id="formShippedDate" required>
          </div>
          <div class="mb-3">
            <label for="formDestination" class="form-label">目的地</label>
            <input type="text" class="form-control" id="formDestination" required>
          </div>
           <div class="mb-3">
            <label for="formItemsCount" class="form-label">物品数量</label>
            <input type="number" class="form-control" id="formItemsCount" required min="0">
          </div>
           <div class="mb-3">
            <label for="formTotalWeight" class="form-label">总重量 (kg)</label>
            <input type="number" class="form-control" id="formTotalWeight" required min="0" step="0.01">
          </div>
          <!-- created_at 通常由系统生成，无需用户填写 -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
