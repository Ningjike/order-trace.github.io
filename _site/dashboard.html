<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>外贸发货看板 - 看板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">外贸发货看板</a>
      <div class="ms-auto">
        <span id="userRole" class="text-white me-3"></span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出登录</button>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    <div id="traderPanel" style="display:none;">
      <h4>所有运单</h4>
      <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addModal">新增运单</button>
      <div id="shipmentTableContainer"></div>
    </div>
    <div id="customerPanel" style="display:none;">
      <h4>我的运单</h4>
      <div id="customerShipmentTableContainer"></div>
    </div>
  </div>

  <!-- 新增/编辑运单模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="shipmentForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">新增/编辑运单</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="shipmentId">
          <div class="mb-3">
            <label for="formCustomerCode" class="form-label">客户代码</label>
            <input type="text" class="form-control" id="formCustomerCode" required>
          </div>
          <div class="mb-3">
            <label for="formDate" class="form-label">发货日期</label>
            <input type="date" class="form-control" id="formDate" required>
          </div>
          <div class="mb-3">
            <label for="formGoods" class="form-label">货物信息</label>
            <input type="text" class="form-control" id="formGoods" required>
          </div>
          <div class="mb-3">
            <label for="formStatus" class="form-label">状态</label>
            <input type="text" class="form-control" id="formStatus" required>
          </div>
          <div class="mb-3">
            <label for="formRemark" class="form-label">备注</label>
            <input type="text" class="form-control" id="formRemark">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
