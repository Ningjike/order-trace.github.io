<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>外贸发货看板 - 首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height:100vh;">
      
      <!-- 欢迎信息区域 -->
      <div class="col-12 col-md-8 col-lg-6 mb-4 mb-md-0">
        <div class="card shadow h-100">
          <div class="card-body text-center d-flex flex-column justify-content-center">
            <h1 class="mb-4">外贸发货看板系统</h1>
            <p class="mb-4">欢迎使用外贸发货看板系统。该系统支持贸易商与下游客户的运单管理、查询与追踪，助力高效外贸协作。</p>
            <!-- 可以添加更多美化内容，如图片或图标 -->
          </div>
        </div>
      </div>
      
      <!-- 登录区域 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">用户登录</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div id="loginError" class="text-danger mb-3" style="display:none;"></div>
              <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Bootstrap JS Bundle (popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
